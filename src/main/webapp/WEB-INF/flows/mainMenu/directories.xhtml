<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pm="http://primefaces.org/modena"
	template="/WEB-INF/templates/mainMenu.xhtml">

	<ui:define name="title">
		<h:outputText value="Directories" />
	</ui:define>


	<ui:define name="header">

		<!-- TOPBAR START -->

		<div id="layout-topbar">
			<a id="mobile-menu-button"> <span class="ButtonLine"
				id="ButtonLine1"></span> <span class="ButtonLine" id="ButtonLine2"></span>
				<span class="ButtonLine" id="ButtonLine3"></span>
			</a>
			<!-- <i class="Fs15 Fleft icon-security Fs40"></i>-->
			<a id="show-top-menu" class="ShowOnMobile ripplelink"><i
				class="icon-more_horizontal" id="active"></i><i
				class="icon-close DispNone" id="passive"></i></a>

			<div align="center">
				<h:form id="currentProjectHeaderForm">
					<p:selectOneMenu id="projectHeader"
						value="#{ProjectServiceImpl.selectedCurrentProject}" effect="fold"
						converter="omnifaces.SelectItemsConverter" editable="false"
						styleClass="selectHeaderOneMenuMobileProject">
						<f:selectItems value="#{ProjectUserRoleServiceImpl.projects}"
							var="project" itemLabel="#{project}" itemValue="#{project}" />
						<p:ajax event="change"
							listener="#{GlobalControllerImpl.changeListenerCurrentProjectChange}" />
					</p:selectOneMenu>
				</h:form>
			</div>

			<!-- Project -->
			<ul id="top-menu">

				<h:form id="currentProjectForm" style="display: inline;">
					<p:selectOneMenu id="project"
						value="#{ProjectServiceImpl.selectedCurrentProject}" effect="fold"
						converter="omnifaces.SelectItemsConverter" editable="false"
						styleClass="selectOneMenuMobileProject">
						<f:selectItems value="#{ProjectUserRoleServiceImpl.projects}"
							var="project" itemLabel="#{project}" itemValue="#{project}" />
						<p:ajax event="change"
							listener="#{GlobalControllerImpl.changeListenerCurrentProjectChange}" />
					</p:selectOneMenu>
				</h:form>
				<!-- Edit -->
				<li><h:form>
						<p:commandButton icon="fa fa-pencil fa-lg" aria-hidden="true"
							update=":projectEditForm" resetValues="true"
							oncomplete="PF('projectDialogEdit').show()"
							styleClass="ShowOnDesktop editProjectCommandButton projectCommandButton"
							rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}" />

						<p:commandButton value="Edit" icon="fa fa-pencil fa-lg"
							aria-hidden="true" update=":projectEditForm" resetValues="true"
							oncomplete="PF('projectDialogEdit').show()"
							styleClass="ShowOnMobile projectCommandButton"
							rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}" />

					</h:form></li>
				<!-- ADD -->
				<li><h:form>
						<p:commandButton icon="fa fa-plus fa-lg" aria-hidden="true"
							action="#{ProjectServiceImpl.clear()}" update="projectADDForm"
							resetValues="true" oncomplete="PF('projectDialogADD').show()"
							styleClass="ShowOnDesktop ADDGreenButton headerButton projectCommandButton" />
						<p:commandButton value="ADD" icon="fa fa-plus fa-lg"
							aria-hidden="true" action="#{ProjectServiceImpl.clear()}"
							update="projectADDForm" resetValues="true"
							oncomplete="PF('projectDialogADD').show()"
							styleClass="ShowOnMobile ADDGreenButton headerButton projectCommandButton" />
					</h:form></li>

				<!-- Wizard -->
				<li><h:form>
						<p:commandButton icon="fa fa-magic fa-lg" aria-hidden="true"
							resetValues="true" oncomplete="PF('projectWizardDialog').show()"
							styleClass="ShowOnDesktop projectCommandButton"
							rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}" />
						<p:commandButton value="Wizard" icon="fa fa-magic fa-lg"
							aria-hidden="true" resetValues="true"
							oncomplete="PF('projectWizardDialog').show()"
							styleClass="ShowOnMobile projectCommandButton"
							rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}" />
					</h:form></li>

				<!-- Delete -->
				<li><h:form>
						<p:commandButton icon="fa fa-trash fa-lg" aria-hidden="true fa-2x"
							action="#{GlobalControllerImpl.deleteProject(ProjectServiceImpl.selectedCurrentProject)}"
							update=":currentProjectForm:project" resetValues="true"
							styleClass="ShowOnDesktop DeleteRedButton headerButton projectCommandButton"
							disabled="#{!GlobalControllerImpl.checkAvailableProjectToDelete(ProjectServiceImpl.selectedCurrentProject, user)}"
							rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}">
							<p:confirm header="Confirmation" message="Are you REALLY SURE?"
								icon="ui-icon-alert" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes GreenButton"
								icon="ui-icon-check fa fa-check Fs14 white" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no RedButton"
								icon="ui-icon-close fa fa-close Fs14 white" />
						</p:confirmDialog>

						<p:commandButton value="Delete" icon="fa fa-trash fa-lg"
							aria-hidden="true fa-2x"
							action="#{GlobalControllerImpl.deleteProject(ProjectServiceImpl.selectedCurrentProject)}"
							update=":currentProjectForm:project" resetValues="true"
							styleClass="ShowOnMobile DeleteRedButton headerButton projectCommandButton"
							disabled="#{!GlobalControllerImpl.checkAvailableProjectToDelete(ProjectServiceImpl.selectedCurrentProject, user)}"
							rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}">
							<p:confirm header="Confirmation" message="Are you REALLY SURE?"
								icon="ui-icon-alert" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes GreenButton"
								icon="ui-icon-check fa fa-check Fs14 white" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no RedButton"
								icon="ui-icon-close fa fa-close Fs14 white" />
						</p:confirmDialog>

					</h:form></li>

				<li><p:button icon="fa fa-sign-out fa-lg"
						href="#{request.contextPath}/app/logout" value="Log Out"
						styleClass="projectCommandButton" style="float: right !important;" /></li>
			</ul>
		</div>

		<!-- TOPBAR END -->

		<div class="Animated05" id="layout-menu-cover">

			<h:form id="menuform">

				<h:form id="tabMenuForm">
					<p:tabMenu activeIndex="#{GlobalControllerImpl.menuIndex}"
						styleClass="tabMenuOnMobile"
						style="margin:0.5px !important; color: #ffffff !important;">
					</p:tabMenu>
				</h:form>

				<pm:menu>
					<p:menuitem value="Tasks" action="MenuTask" icon="fa fa-tasks">
					</p:menuitem>
					<p:menuitem value="Files" action="MenuProjectFiles" ajax="false"
						icon="fa fa-files-o">
					</p:menuitem>
					<p:menuitem value="Employees and Roles" action="MenuUserAndRole"
						ajax="false" icon="fa fa-stack-overflow"
						rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}">
					</p:menuitem>
					<p:menuitem value="Directories" action="MenuDirectories"
						ajax="false" icon="fa fa-sitemap"
						rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}">
					</p:menuitem>
					<p:menuitem value="Reports" action="MenuReports" ajax="false"
						icon="fa fa-file-pdf-o">
					</p:menuitem>
					<p:menuitem value="Settings" action="MenuSettings" ajax="false"
						icon="fa fa-cogs">
					</p:menuitem>
					<p:separator />
				</pm:menu>
			</h:form>
		</div>

	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<f:event type="postAddToView" listener="#{uiUtils.greetOnViewLoad}"
				update="growlMessages" />
			<f:attribute name="firstName" value="#{user.firstName}" />
			<f:attribute name="lastName" value="#{user.lastName}" />
		</f:metadata>

		<div class="EmptyBox60"></div>

		<h:form id="tabMenuForm">
			<p:tabMenu activeIndex="#{GlobalControllerImpl.menuIndex}"
				styleClass="tabMenuOnMobile"
				style="margin:0.5px !important; color: #ffffff !important;">
				<p:menuitem value="Tasks" action="MenuTask" ajax="false"
					icon="fa fa-tasks">
				</p:menuitem>
				<p:menuitem value="Files" action="MenuProjectFiles" ajax="false"
					icon="fa fa-files-o">
				</p:menuitem>
				<p:menuitem value="Employees and Roles" action="MenuUserAndRole"
					ajax="false" icon="fa fa-stack-overflow"
					rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}">
				</p:menuitem>
				<p:menuitem value="Directories" action="MenuDirectories"
					ajax="false" icon="fa fa-sitemap"
					rendered="#{GlobalControllerImpl.checkAvailableProjectManager(ProjectServiceImpl.selectedCurrentProject, user)}">
				</p:menuitem>
				<p:menuitem value="Reports" action="MenuReports" ajax="false"
					icon="fa fa-file-pdf-o">
				</p:menuitem>
				<p:menuitem value="Settings" action="MenuSettings" ajax="false"
					icon="fa fa-cogs">
				</p:menuitem>
			</p:tabMenu>
		</h:form>

		<p:tabView id="tabViewID" scrollable="true"
			activeIndex="#{GlobalControllerImpl.directoryTabView}">

			<p:ajax event="tabChange"
				listener="#{GlobalControllerImpl.onDirectoryTabViewChange}" />

			<p:tab id="MenuContracts" title="Contracts">

				<h:form id="projectContractForm">
					<p:contextMenu for="contracts">
						<p:menuitem value="View" update=":tabViewID:contractViewForm"
							icon="fa fa-search" oncomplete="PF('contractDialogView').show()" />
						<p:menuitem value="Edit"
							update=":tabViewID:projectContractEditForm" icon="fa fa-pencil"
							aria-hidden="true"
							oncomplete="PF('projectContractDialogEdit').show()" />
					</p:contextMenu>

					<p:dataTable reflow="true" id="contracts" var="contract"
						value="#{ContractServiceImpl.contracts}" rowKey="#{contract.id}"
						rowIndexVar="rowIndex"
						selection="#{ContractServiceImpl.selectedContract}"
						selectionMode="single" resizableColumns="true"
						draggableColumns="true" liveResize="true" scrollable="true"
						scrollHeight="auto" scrollWidth="auto"
						styleClass="dataTableProjectContracts">

						<f:facet name="header">
							<p:outputPanel style="text-align:left;">
								<p:commandButton value="ADD" icon="fa fa-plus fa-lg"
									aria-hidden="true" action="#{ContractServiceImpl.clear()}"
									update=":tabViewID:projectContractADDForm"
									oncomplete="PF('projectContractDialogADD').show()"
									resetValues="true" styleClass="ADDGreenButton" />

								<p:commandButton icon="fa fa-refresh fa-lg"
									onclick="setTabSize()"
									action="#{ContractServiceImpl.setContracts(ProjectServiceImpl.selectedCurrentProject)}"
									styleClass="tabsIconCommandButton"
									update=":tabViewID:projectContractForm:contracts" />

								<p:commandButton icon="fa fa-file-excel-o fa-lg"
									styleClass="tabsIconCommandButton" ajax="false">
									<p:dataExporter type="xls" target="contracts"
										fileName="ContractsExcel"
										preProcessor="#{GlobalControllerImpl.preProcessXLS}"
										postProcessor="#{GlobalControllerImpl.postProcessXLS}" />
								</p:commandButton>

								<p:commandButton icon="fa fa-file-pdf-o fa-lg"
									styleClass="tabsIconCommandButton" ajax="false">
									<p:dataExporter type="pdf" target="contracts"
										fileName="ContractsPDF" />
								</p:commandButton>

								<p:commandButton icon="fa fa-info fa-lg"
									action="OpenInstructionContract" ajax="false"
									onclick="form.target='_blank'"
									styleClass="tabsIconInfoCommandButton">
								</p:commandButton>

							</p:outputPanel>
						</f:facet>

						<!-- <p:ajax event="rowSelect"
							listener="#{ContractServiceImpl.onRowSelect}"
							update="growlMessages" /> -->

						<p:column headerText="#" width="3%" filterBy="#{rowIndex}"
							filterStyle="display:none" styleClass="columnCenter">
							<h:outputText value="#{rowIndex + 1}" />
						</p:column>

						<p:column headerText="Name" sortBy="#{contract.name}">
							<h:outputText id="nameFade" value="#{contract.name}" />
							<p:tooltip id="toolNameFadeFade" for="nameFade"
								value="#{contract.name}" />
						</p:column>

						<p:column headerText="Start date" sortBy="#{contract.startDate}"
							styleClass="columnCenter">
							<h:outputText value="#{contract.startDate}">
								<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Finish date" sortBy="#{contract.finishDate}"
							styleClass="columnCenter">
							<h:outputText value="#{contract.finishDate}">
								<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
							</h:outputText>
						</p:column>

						<p:column styleClass="columnOperations" headerText="Operations"
							exportable="false">

							<!-- View -->
							<p:commandButton icon="fa fa-search"
								update=":tabViewID:contractViewForm, :tabViewID:projectContractForm:contracts"
								action="#{ContractServiceImpl.setSelectedContract(contract)}"
								oncomplete="PF('contractDialogView').show()"
								styleClass="viewCommandButton" />

							<!-- Edit -->
							<p:commandButton icon="fa fa-pencil" aria-hidden="true"
								action="#{ContractServiceImpl.setSelectedContract(contract)}"
								update=":tabViewID:projectContractEditForm,:tabViewID:projectContractForm:contracts"
								resetValues="true"
								oncomplete="PF('projectContractDialogEdit').show()"
								styleClass="editCommandButton" />

							<!-- Delete -->
							<p:commandButton icon="fa fa-trash"
								action="#{ContractServiceImpl.delete(contract, ProjectServiceImpl.selectedCurrentProject)}"
								update=":tabViewID:projectContractForm:contracts"
								styleClass="deleteCommandButton">
								<p:confirm header="Confirmation" message="Are you sure?"
									icon="ui-icon-alert" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Yes" type="button"
									styleClass="ui-confirmdialog-yes GreenButton"
									icon="ui-icon-check fa fa-check Fs14 white" />
								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no RedButton"
									icon="ui-icon-close fa fa-close Fs14 white" />
							</p:confirmDialog>
						</p:column>
					</p:dataTable>
				</h:form>

				<p:dialog header="View Contract" widgetVar="contractDialogView"
					closeOnEscape="true" showEffect="pop" resetValues="true"
					modal="true" resizable="false">
					<h:form id="contractViewForm">
						<p:messages />
						<p:focus />
						<p:outputPanel id="contractView" style="text-align:right;">
							<p:panelGrid columns="2"
								rendered="#{not empty ContractServiceImpl.selectedContract}"
								columnClasses="viewPanelGrid30, viewPanelGrid70"
								style="width: 100% ! important;text-align:right;">

								<h:outputText value="Id:" />
								<h:outputText value="#{ContractServiceImpl.selectedContract.id}" />

								<h:outputText value="Name:" />
								<h:outputText
									value="#{ContractServiceImpl.selectedContract.name}" />

								<h:outputText value="Start date:" />
								<h:outputText
									value="#{ContractServiceImpl.selectedContract.startDate}">
									<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
								</h:outputText>

								<h:outputText value="Finish date:" />
								<h:outputText
									value="#{ContractServiceImpl.selectedContract.finishDate}">
									<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
								</h:outputText>

							</p:panelGrid>
						</p:outputPanel>
					</h:form>
				</p:dialog>

				<p:dialog header="Edit Contract"
					widgetVar="projectContractDialogEdit" closeOnEscape="true"
					showEffect="pop" resetValues="true" modal="true" resizable="false"
					fitViewport="true" maximizable="false"
					styleClass="DialogHeightLanscape">
					<h:form id="projectContractEditForm"
						style="width: 0 auto; margin: 0 auto; text-align: right">
						<p:focus />
						<div class="Container100 ui-fluid">
							<div class="ContainerIndent">

								<p:panelGrid id="regPanelGrid" columns="2"
									columnClasses="ui-grid-col-2, ui-grid-col-6" layout="grid"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="Name" value="Name:" />
									<p:inputText id="Name"
										value="#{ContractServiceImpl.selectedContract.name}"
										required="true" title="Enter project contract name!"
										validator="#{GlobalControllerImpl.contractCheckAvailableNameByProject}">
										<f:attribute name="projectID"
											value="#{ProjectServiceImpl.selectedCurrentProject.id}" />
										<f:attribute name="contractID"
											value="#{ContractServiceImpl.selectedContract.id}" />
										<f:validateLength minimum="1" maximum="255" />
										<p:ajax event="change" update="Name" />
									</p:inputText>

									<p:outputLabel for="EditProjectContractStartDate"
										value="Start date:" />
									<p:calendar id="EditProjectContractStartDate"
										value="#{ContractServiceImpl.selectedContract.startDate}"
										required="true" pattern="dd.MM.yyyy" mask="true">
									</p:calendar>

									<p:outputLabel for="EditProjectContractFinishDate"
										value="Finish date:" />
									<p:calendar id="EditProjectContractFinishDate"
										value="#{ContractServiceImpl.selectedContract.finishDate}"
										required="true" pattern="dd.MM.yyyy" mask="true">
									</p:calendar>

								</p:panelGrid>
							</div>
						</div>

						<br />
						<p:outputPanel style="text-align:right;">
							<p:remoteCommand name="bad"
								update=":tabViewID:projectContractEditForm:regPanelGrid" />
							<p:remoteCommand name="good"
								action="#{ContractServiceImpl.update(ContractServiceImpl.selectedContract)}"
								oncomplete="{update()}" />
							<p:remoteCommand name="update"
								oncomplete="PF('projectContractDialogEdit').hide()"
								update=":tabViewID:projectContractForm:contracts" />
							<p:commandButton value="Save"
								oncomplete="if (args.validationFailed) {bad()} else {good()}" />
							<p:commandButton value="Close"
								oncomplete="PF('projectContractDialogEdit').hide()" />
						</p:outputPanel>
						<br />

					</h:form>
				</p:dialog>

				<p:dialog header="ADD Contract" widgetVar="projectContractDialogADD"
					closeOnEscape="true" showEffect="pop" resetValues="true"
					modal="true" resizable="false" fitViewport="true"
					maximizable="false" styleClass="DialogHeightLanscape">
					<h:form id="projectContractADDForm"
						style="width: 0 auto; margin: 0 auto; text-align: right">
						<p:focus />
						<div class="Container100 ui-fluid">
							<div class="ContainerIndent">

								<p:panelGrid id="regPanelGrid" columns="2"
									columnClasses="ui-grid-col-2, ui-grid-col-6" layout="grid"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="Name" value="Name:" />
									<p:inputText id="Name"
										value="#{ContractServiceImpl.contractADD.name}"
										required="true" title="Enter project contract name!"
										validator="#{GlobalControllerImpl.contractCheckAvailableNameByProject}">
										<f:attribute name="projectID"
											value="#{ProjectServiceImpl.selectedCurrentProject.id}" />
										<f:validateLength minimum="1" maximum="255" />
										<p:ajax event="change" update="Name" />
									</p:inputText>

									<p:outputLabel for="ADDProjectContractStartDate"
										value="Start date:" />
									<p:calendar id="ADDProjectContractStartDate"
										value="#{ContractServiceImpl.contractADD.startDate}"
										required="true" pattern="dd.MM.yyyy" mask="true">
									</p:calendar>

									<p:outputLabel for="ADDProjectContractFinishDate"
										value="Finish date:" />
									<p:calendar id="ADDProjectContractFinishDate"
										value="#{ContractServiceImpl.contractADD.finishDate}"
										required="true" pattern="dd.MM.yyyy" mask="true">
									</p:calendar>

								</p:panelGrid>
							</div>
						</div>

						<br />
						<p:outputPanel style="text-align:right;">
							<p:remoteCommand name="bad"
								update=":tabViewID:projectContractADDForm:regPanelGrid" />
							<p:remoteCommand name="good"
								action="#{ContractServiceImpl.createProjectContract(ProjectServiceImpl.selectedCurrentProject)}"
								oncomplete="{update()}" />
							<p:remoteCommand name="update"
								oncomplete="PF('projectContractDialogADD').hide()"
								update=":tabViewID:projectContractForm:contracts" />
							<p:commandButton value="Save"
								oncomplete="if (args.validationFailed) {bad()} else {good()}" />
							<p:commandButton value="Close"
								oncomplete="PF('projectContractDialogADD').hide()" />
						</p:outputPanel>
						<br />
					</h:form>
				</p:dialog>

			</p:tab>

			<p:tab id="MenuContractorOrganization"
				title="Contractor Organizations">

				<h:form id="contractorOrganizationForm">
					<p:contextMenu for="contractorOrganizations">
						<p:menuitem value="View"
							update=":tabViewID:contractorOrganizationViewForm"
							icon="fa fa-search"
							oncomplete="PF('contractorOrganizationDialogView').show()" />
					</p:contextMenu>

					<p:dataTable reflow="true" id="contractorOrganizations"
						var="contractorOrganization"
						value="#{ContractorOrganizationServiceImpl.contractorOrganizations}"
						rowKey="#{contractorOrganization.id}"
						selection="#{ContractorOrganizationServiceImpl.selectedContractorOrganization}"
						rowIndexVar="rowIndex" selectionMode="single"
						resizableColumns="true" draggableColumns="true" liveResize="true"
						scrollable="true" scrollHeight="auto" scrollWidth="auto"
						styleClass="dataTableProjectContractorOrganizations">

						<f:facet name="header">
							<p:outputPanel style="text-align:left;">
								<p:commandButton value="ADD" icon="fa fa-plus fa-lg"
									aria-hidden="true"
									action="#{ContractorOrganizationServiceImpl.clear()}"
									update=":tabViewID:contractorOrganizationADDForm"
									oncomplete="PF('contractorOrganizationDialogADD').show()"
									resetValues="true" styleClass="ADDGreenButton" />

								<p:commandButton icon="fa fa-refresh fa-lg"
									onclick="setTabSize()"
									action="#{ContractorOrganizationServiceImpl.setContractorOrganizations(ProjectServiceImpl.selectedCurrentProject)}"
									styleClass="tabsIconCommandButton"
									update=":tabViewID:contractorOrganizationForm:contractorOrganizations" />

								<p:commandButton icon="fa fa-file-excel-o fa-lg"
									styleClass="tabsIconCommandButton" ajax="false">
									<p:dataExporter type="xls" target="contractorOrganizations"
										fileName="ContractorOrganizationsExcel"
										preProcessor="#{GlobalControllerImpl.preProcessXLS}"
										postProcessor="#{GlobalControllerImpl.postProcessXLS}" />
								</p:commandButton>

								<p:commandButton icon="fa fa-file-pdf-o fa-lg"
									styleClass="tabsIconCommandButton" ajax="false">
									<p:dataExporter type="pdf" target="contractorOrganizations"
										fileName="ContractorOrganizationsPDF" />
								</p:commandButton>
