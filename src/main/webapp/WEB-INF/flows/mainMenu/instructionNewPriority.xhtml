<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/instruction.xhtml">

	<ui:define name="title">
		<h:outputText value="Create New Task" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="pageEmptyBox"></div>

			<div class="Wid100 DispBlock MarAuto TexAlCenter">

				<div class="EmptyBox20"></div>
				<div class="Wid100 Fs20">ADD New Priority</div>
				<div class="EmptyBox5"></div>

				<div class="uk-slider-container">
			        <ul class="uk-slider uk-slider-fullscreen">
			            <li><img src='../instruction/instruction_New_Priority.gif' width="auto" height="auto" alt=""/></li>
			        </ul>
			    </div>
				
				<div class="TexAlLeft Fs20" style="margin-left:5%;">Note:</div><br/>
				<div class="TexAlLeft Fs16" style="margin-left:5%;"><b>Name</b>, length can be between 1-150 symbols and must be unique</div>
				<div class="EmptyBox20"></div>
				
			</div>
		</h:form>

		<h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
		<h:outputStylesheet name="css/animate.css" library="modena-layout" />
		<h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
		<h:outputStylesheet name="css/ripple-effect.css"
			library="modena-layout" />
		<h:outputStylesheet name="css/font-awesome.css"
			library="modena-layout" />
		<h:outputStylesheet name="css/modena-layout.css"
			library="modena-layout" />
	</ui:define>

</ui:composition>
