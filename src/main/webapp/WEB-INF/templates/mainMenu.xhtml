		<script type="text/javascript">

		function createClass(name,rules){
		    var style = document.createElement('style');
		    style.type = 'text/css';
		    document.getElementsByTagName('head')[0].appendChild(style);
		    if(!(style.sheet||{}).insertRule) 
		        (style.styleSheet || style.sheet).addRule(name, rules);
		    else
		        style.sheet.insertRule(name+"{"+rules+"}",0);
		}

		function applyClass(name,element,doRemove){
		    if(typeof element.valueOf() == "string"){
		        element = document.getElementById(element);
		    }
		    if(!element) return;
		    if(doRemove){
		        element.className = element.className.replace(new RegExp("\\b" + name + "\\b","g"));
		    }else{      
		        element.className = element.className + " " + name;
		    }
		}

		var originalPrimeFacesAjaxUtilsUpdateElement = PrimeFaces.ajax.Utils.updateElement;
		PrimeFaces.ajax.Utils.updateElement = function(id, content, xhr) {
		    //call the original function first that does the basic updating
		    originalPrimeFacesAjaxUtilsUpdateElement.apply(this, arguments);
		    // Do your work here...
		    
		    var windowHeight = $(window).outerHeight();
			var windowWight  = $(window).outerWidth();
	
			if(windowHeight &lt; 961) {
				var TableHeight80 = windowHeight/100 * 80;

	    		createClass('.TableHeight40 .ui-datatable-scrollable-body', "height:" + (TableHeight40) +"px! important;");

	<h:body styleClass="BlueModena body WidAutoOnMobile">

		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<h:outputScript library="primefaces" name="jquery/jquery.js"
			target="head" />
		<h:outputScript library="omnifaces" name="fixviewstate.js"
			target="head" />

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog id="greetingProcess" widgetVar="statusDialog"
			showHeader="false" draggable="true" closable="false"
			resizable="false" appendTo="@(body)"
			style="background: transparent; border: none;
			background-color: transparent; background-image: none;
			box-shadow:none!important;">
			<i class="fa fa-spinner fa-pulse fa-4x" style="color: #87afc1;"></i>
		</p:dialog>

		<p:growl id="growlMessages" showDetail="false" sticky="false"
			life="13000" />

		<ui:insert name="header" />

		<ui:insert name="content" />

		<p:dialog header="Edit Project" widgetVar="projectDialogEdit"
			closeOnEscape="true" showEffect="pop" resetValues="true" modal="true"
			resizable="false" fitViewport="true" maximizable="false"
			styleClass="DialogHeightLanscape">
			<h:form id="projectEditForm"
				style="width: 0 auto; margin: 0 auto; text-align: right">
				<p:focus />
				<div class="Container100 ui-fluid">
					<div class="ContainerIndent">

						<p:panelGrid id="regPanelGrid" columns="2"
							columnClasses="ui-grid-col-2, ui-grid-col-6" layout="grid"
							style="border:0px none; background-color:transparent;">

							<p:outputLabel for="EditProjectName" value="Name:" />
							<p:inputText id="EditProjectName"
								value="#{ProjectServiceImpl.selectedCurrentProject.name}"
								required="true" title="Enter project name!">
								<f:validateLength minimum="1" />
							</p:inputText>

							<p:outputLabel for="EditProjectStartDate" value="Start date:" />
							<p:calendar id="EditProjectStartDate"
								value="#{ProjectServiceImpl.selectedCurrentProject.startDate}"
								required="true" pattern="dd.MM.yyyy" mask="true">
							</p:calendar>

							<p:outputLabel for="EditProjectFinishDate" value="Finish date:" />
							<p:calendar id="EditProjectFinishDate"
								value="#{ProjectServiceImpl.selectedCurrentProject.finishDate}"
								required="true" pattern="dd.MM.yyyy" mask="true">
							</p:calendar>

						</p:panelGrid>
					</div>
				</div>

				<br />
				<p:outputPanel style="text-align:right;">
					<p:remoteCommand name="bad" update=":projectEditForm:regPanelGrid" />
					<p:remoteCommand name="good"
						action="#{ProjectServiceImpl.update(ProjectServiceImpl.selectedCurrentProject)}"
						oncomplete="{update()}" />
					<p:remoteCommand name="update"
						oncomplete="PF('projectDialogEdit').hide()"
						update=":currentProjectForm:project
						:currentProjectHeaderForm:projectHeader" />
					<p:commandButton value="Save"
						oncomplete="if (args.validationFailed) {bad()} else {good()}" />
					<p:commandButton value="Close"
						oncomplete="PF('projectDialogEdit').hide()" />
				</p:outputPanel>
				<br />

			</h:form>
		</p:dialog>

		<p:dialog header="ADD Project" widgetVar="projectDialogADD"
			closeOnEscape="true" showEffect="pop" resetValues="true" modal="true"
			resizable="false" fitViewport="true" maximizable="false"
			styleClass="DialogHeightLanscape">
			<h:form id="projectADDForm"
				style="width: 0 auto; margin: 0 auto; text-align: right">
				<p:focus />
				<div class="Container100 ui-fluid">
					<div class="ContainerIndent">

						<p:panelGrid id="regPanelGrid" columns="2"
							columnClasses="ui-grid-col-2, ui-grid-col-6" layout="grid"
							style="border:0px none; background-color:transparent;">

							<p:outputLabel for="ADDProjectName" value="Name:" />
							<p:inputText id="ADDProjectName"
								value="#{ProjectServiceImpl.projectADD.name}" required="true"
								title="Enter project Name!">
								<f:validateLength minimum="2" maximum="255" />
							</p:inputText>


							<p:outputLabel for="ADDProjectStartDate" value="Start date:" />
							<p:calendar id="ADDProjectStartDate"
								value="#{ProjectServiceImpl.projectADD.startDate}"
								required="true" pattern="dd.MM.yyyy" mask="true">
							</p:calendar>

							<p:outputLabel for="ADDProjectFinishDate" value="Finish date:" />
							<p:calendar id="ADDProjectFinishDate"
								value="#{ProjectServiceImpl.projectADD.finishDate}"
								required="true" pattern="dd.MM.yyyy" mask="true">
							</p:calendar>

						</p:panelGrid>
					</div>
				</div>

				<br />
				<p:outputPanel style="text-align:right;">
					<p:remoteCommand name="bad" update=":projectADDForm:regPanelGrid" />
					<p:remoteCommand name="good"
						action="#{GlobalControllerImpl.createProjectByUser(ProjectServiceImpl.projectADD, user)}"
						oncomplete="{update()}" />
					<p:remoteCommand name="update"
						oncomplete="PF('projectDialogADD').hide()"
						update=":currentProjectForm:project
						:currentProjectHeaderForm:projectHeader" />

					<p:remoteCommand name="bad"
						update=":wizardProjectCostSettingEditForm:regPanelGrid" />
					<p:remoteCommand name="good"
						action="#{ProjectCostSettingEntityServiceImpl.update(ProjectCostSettingEntityServiceImpl.selectedProjectCostSetting)}"
						oncomplete="{update()}" />
					<p:remoteCommand name="update"
						oncomplete="PF('wizardProjectCostSettingDialogEdit').hide()"
						update="wizardProjectCostSettingEditForm :wizardTabViewID:projectCostSettingForm:projectCostSettings" />
					<p:commandButton value="Save"
						oncomplete="if (args.validationFailed) {bad()} else {good()}" />
					<p:commandButton value="Close"
						oncomplete="PF('wizardProjectCostSettingDialogEdit').hide()" />
				</p:outputPanel>
				<br />

			</h:form>
		</p:dialog>

		<p:dialog header="ADD Project Cost"
			widgetVar="wizardProjectCostSettingDialogADD" closeOnEscape="true"
			showEffect="pop" resetValues="true" modal="true" resizable="false"
			fitViewport="true" maximizable="false"
			styleClass="DialogHeightLanscape">
			<h:form id="wizardProjectCostSettingADDForm"
				style="width: 0 auto; margin: 0 auto; text-align: right">
				<p:focus />
				<div class="Container100 ui-fluid">
					<div class="ContainerIndent">

						<p:panelGrid id="regPanelGrid" columns="2"
							columnClasses="ui-grid-col-2, ui-grid-col-6" layout="grid"
							style="border:0px none; background-color:transparent;">

							<p:outputLabel for="ADDFormatTimeTracking" value="Name:" />
							<p:selectOneMenu id="ADDFormatTimeTracking"
								value="#{ProjectCostSettingEntityServiceImpl.projectCostSettingADD.formatTimeTracking}"
								effect="fold" converter="omnifaces.SelectItemsConverter"
								editable="true" required="true">
								<f:selectItem itemLabel="Choose item" noSelectionOption="true" />
								<f:selectItems
									value="#{FormatTimeTrackingServiceImpl.formatTimeTrackings}"
									var="formatTimeTracking" itemLabel="#{formatTimeTracking}"
									itemValue="#{formatTimeTracking}" />
							</p:selectOneMenu>

							<p:outputLabel for="EditProjectCostSettingStartDate"
								value="Start date:" />
							<p:calendar id="EditProjectCostSettingStartDate"
								value="#{ProjectCostSettingEntityServiceImpl.projectCostSettingADD.startDate}"
								required="true" pattern="dd.MM.yyyy" mask="true">
							</p:calendar>

							<p:outputLabel for="EditProjectCostSettingFinishDate"
								value="Finish date:" />
							<p:calendar id="EditProjectCostSettingFinishDate"
								value="#{ProjectCostSettingEntityServiceImpl.projectCostSettingADD.finishDate}"
								required="true" pattern="dd.MM.yyyy" mask="true">
							</p:calendar>

							<p:outputLabel for="ADDProjectCostSettingCost" value="Cost:" />
							<p:inputText id="ADDProjectCostSettingCost"
								value="#{ProjectCostSettingEntityServiceImpl.projectCostSettingADD.cost}"
								required="true" style="text-align:right;">
								<f:convertNumber pattern="#00.00" />
								<f:validateDoubleRange minimum="0.01" />
							</p:inputText>

						</p:panelGrid>
					</div>
				</div>

				<br />
				<p:outputPanel style="text-align:right;">
					<p:remoteCommand name="bad"
						update=":wizardProjectCostSettingADDForm:regPanelGrid" />
					<p:remoteCommand name="good"
						action="#{ProjectCostSettingEntityServiceImpl.createProjectCostSetting(ProjectServiceImpl.selectedCurrentProject)}"
						oncomplete="{update()}" />
					<p:remoteCommand name="update"
						oncomplete="PF('wizardProjectCostSettingDialogADD').hide()"
						update="wizardProjectCostSettingADDForm :wizardTabViewID:projectCostSettingForm:projectCostSettings" />
					<p:commandButton value="Save"
						oncomplete="if (args.validationFailed) {bad()} else {good()}" />
					<p:commandButton value="Close"
						oncomplete="PF('wizardProjectCostSettingDialogADD').hide()" />
				</p:outputPanel>
				<br />

			</h:form>
		</p:dialog>

		<h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
		<h:outputStylesheet name="css/animate.css" library="modena-layout" />
		<h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
		<h:outputStylesheet name="css/ripple-effect.css"
			library="modena-layout" />
		<h:outputStylesheet name="css/perfect-scrollbar.css"
			library="modena-layout" />
		<h:outputStylesheet name="css/font-awesome.css"
			library="modena-layout" />
		<h:outputStylesheet name="css/modena-layout.css"
			library="modena-layout" />

	</h:body>

</f:view>
</html>
