<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	> 
<f:view contentType="text/html" >

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title" /></title>
		<link rel="stylesheet" type="text/css"
			href="${request.contextPath}/resources/css/style.css" />
		<link rel="stylesheet" type="text/css"
			href="${request.contextPath}/resources/resources/css/uikit.css" />
		<link rel="stylesheet" type="text/css"
			href="${request.contextPath}/resources/resources/css/components/slidenav.css" />
		<link rel="stylesheet" type="text/css"
			href="${request.contextPath}/resources/resources/css/components/slideshow.css" />
		
		<link rel="shortcut icon"
			href="${request.contextPath}/resources/css/images/Logo.jpg" />
		
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>
		
		<script src="../resources/resources/js/core/core.js"></script>
		<script src="../resources/resources/js/components/slideshow.js"></script>
		<script src="../resources/resources/js/components/slideshow-fx.js"></script>
		
		<h:outputScript name="js/ripple-effect.js" library="modena-layout" />
		<h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
		<h:outputScript name="js/layout.js" library="modena-layout" />
		
		
		<ui:insert name="head" />
	</h:head>

	<h:body styleClass="BlueModena">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog id="greetingProcess" widgetVar="statusDialog"
			showHeader="false" draggable="true" closable="false"
			resizable="false" appendTo="@(body)"
			style="background: transparent; border: none;
			background-color: transparent; background-image: none;
			box-shadow:none!important;">
			<i class="fa fa-spinner fa-pulse fa-4x" style="color: #87afc1;"></i>
		</p:dialog>

		<p:growl id="growlMessages" showDetail="false" sticky="false"
			life="13000" />

		<div id="container">
			<div id="content">
				<ui:insert name="content" />
			</div>
		</div>
		
		<h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
		<h:outputStylesheet name="css/animate.css" library="modena-layout" />
		<h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
		<h:outputStylesheet name="css/ripple-effect.css"
			library="modena-layout" />
		<h:outputStylesheet name="css/perfect-scrollbar.css"
			library="modena-layout" />
		<h:outputStylesheet name="css/font-awesome.css"
			library="modena-layout" />
		<h:outputStylesheet name="css/modena-layout.css"
			library="modena-layout" />
	</h:body>

</f:view>
</html>
